<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Maker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header -->
  <section class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="header-title text-lg blue">StudySync</h1>
      </div>
    </div>
  </section>

  <!-- Input Fields -->
  <section class="input">
    <div class="container-sm" id="input-container">
      <div class="input-card input-template">
        <div class="input-card-class">
          <h3 class="class-title text-md">Class Info</h3>
          <input type="text" name="cname" placeholder="Course Name (e.g. COMP110)">
          <input type="text" name="prof_id" placeholder="Professor ID (e.g. berzatto)">
          <input type="number" name="start" step="0.01" placeholder="Start Time (e.g. 9.00)">
          <input type="number" name="end" step="0.01" placeholder="End Time (e.g. 10.15)">
        </div>
      </div>
    </div>
  </section>

  <!-- Add / Generate Controls -->
  <section class="add">
    <div class="container-sm">
      <div class="add-buttons">
        <a href="#" class="btn" onclick="displayInput()">
          <i class="fa-solid fa-plus"></i> Add Class
        </a>
      </div>
      <div class="preferred-time-range" style="margin-top: 20px;">
        <input type="number" id="preferred-start" step="0.01" placeholder="Preferred Start Time (e.g. 9.00)">
        <input type="number" id="preferred-end" step="0.01" placeholder="Preferred End Time (e.g. 17.00)">
      </div>
      <button onclick="generateSchedule()" class="btn" style="margin-top: 20px;">
        <i class="fa-solid fa-calendar-check"></i> Generate Schedule
      </button>
    </div>
  </section>

  <!-- Output -->
  <section class="output">
    <div class="container-sm">
      <h3>Generated Schedules</h3>
      <pre id="output" style="white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 6px;"></pre>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
